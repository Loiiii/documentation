---
layout: taxon
use:
    - docs_categories
---
<title>Doc Categories | {{ site.title }}</title>
<h1 class="pio-docs-title">Doc Categories</h1>

{% for category,docs in data.docs_categories %}
{% if category == "wordpress" %}
  <a href="{{ site.url }}/categories/{{ category|url_encode(true) }}">WordPress</a><br>
{% else %}
  <a href="{{ site.url }}/categories/{{ category|url_encode(true) }}">{{ category|capitalize }}</a><br>
{% endif %}
{% endfor %}
